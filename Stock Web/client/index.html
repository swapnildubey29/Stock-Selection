<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Selection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    .container {
      max-width: 600px;
      margin: 20px auto;
    }
    #dataDisplay {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center">Stock Selection</h1>
    <div class="form-group">
      <label for="instrumentKey">Instrument Key:</label>
      <input type="text" class="form-control" id="instrumentKey" placeholder="Enter instrument key">
    </div>
    <div class="form-group">
      <label for="interval">Interval:</label>
      <input type="text" class="form-control" id="interval" placeholder="Enter interval">
    </div>
    <div class="form-group">
      <label for="fromDate">From Date:</label>
      <input type="date" class="form-control" id="fromDate">
    </div>
    <div class="form-group">
      <label for="toDate">To Date:</label>
      <input type="date" class="form-control" id="toDate">
    </div>
    <button type="button" class="btn btn-primary" onclick="fetchData()">Fetch Data</button>
    <div id="dataDisplay"></div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
<script src="script.js"> </script>
</body>
</html>
